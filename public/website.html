<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Component in HTML</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <!-- Vue component will be mounted here -->
        <my-component></my-component>
    </div>

    <!-- Define Vue Component -->
    <script type="text/x-template" id="my-component-template">
        <div>
            <h1>Hello, {{ message }}!</h1>
        </div>
    </script>

    <script>
        // Define Vue component
        const MyComponent = {
            template: '#my-component-template',
            data() {
                return {
                    message: 'World'
                }
            }
        };

        // Create Vue app and mount it
        Vue.createApp({
            components: {
                MyComponent
            }
        }).mount('#app');
    </script>
</body>
</html>
